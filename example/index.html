<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>arabic-roman-convert.js</title>
	<meta name="description" content="Convert Arabic to Roman UTF-8 numerals: 7 → Ⅶ">

	<style>
	body {
		display: flex;
		height: 100%;
		justify-content: center;
		margin: 0;
		position: absolute;
		text-align: center;
		width: 100%;
	}
	input {
		box-sizing: border-box;
		display: inline-block;
		font-size: 500%;
		text-align: right;
		width: 50%;
		padding: 1%;
		background-color: #fff;
		border: 2px solid #fff;
		transition: border ease 0.15s;
		outline: none;
	}
	input:focus {
		border-color: #ff3304;
	}
	#test-out {
		text-align: left;
		background-color: #fbfbfb;
	}

	/* repository */
	.repo {
		position: absolute;
		right: 0;
		bottom: 0;
		font-size: 100%;
		padding: 1em;
		text-decoration: none;
		opacity: 0.4;
		color: #000;
	}

	.repo span {
		text-decoration: underline;
	}
	</style>
</head>
<body>

<input id="test-in" value="" type="text" autocomplete="off">
<input id="test-out" value="" type="text" autocomplete="off" readonly="">

<a class="repo" href="https://github.com/vovanr/arabic-roman-convert.js">MIT&nbsp;©&nbsp;<span>Vladimir Rodkin</span></a>

<script src="index.js"></script>
<script>
(function () {

	var testInput = document.getElementById('test-in');
	var testOutput = document.getElementById('test-out');

	var updateOutput = function () {
		testOutput.value = window.ArabicRoman.toRoman(testInput.value) || '';
	};

	testInput.value = new Date().getUTCFullYear();

	updateOutput();

	testInput.addEventListener('input', function () {
		updateOutput();
	});

})();
</script>
</body>
</html>
