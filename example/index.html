<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>arabic-roman-convert.js</title>
	<meta name="description" content="Convert Arabic to Roman UTF-8 numerals: 7 → Ⅶ">

	<link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
	<link rel="manifest" href="public/site.webmanifest">
	<link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="public/favicon.ico">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-config" content="public/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<style>
	body {
		display: flex;
		height: 100%;
		justify-content: center;
		margin: 0;
		position: absolute;
		text-align: center;
		width: 100%;
	}
	input {
		box-sizing: border-box;
		display: inline-block;
		font-size: 500%;
		text-align: right;
		width: 50%;
		padding: 1%;
		background-color: #fff;
		border: 2px solid #fff;
		transition: border ease 0.15s;
		outline: none;
	}
	input:focus {
		border-color: #ff3304;
	}
	#test-out {
		text-align: left;
		background-color: #fbfbfb;
	}

	.copyright {
		position: fixed;
		right: 0;
		bottom: 0;
		opacity: 0.4;
		font-family: monospace;
		background-color: #fff;
		transition: opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
		font-size: 100%;
		padding: 1em;
		text-decoration: none;
		color: #000;
		white-space: nowrap;
	}

	.copyright:hover {
		opacity: 1;
		text-decoration: none;
	}

	.copyright__license {
	}

	.copyright__author {
		text-decoration: underline;
	}


	.copyright {
		border-right: 2px solid transparent;
		border-bottom: 2px solid transparent;
		background-clip: padding-box;
		z-index: 10;
	}
	</style>
</head>
<body>

<input id="test-in" value="" type="text" autocomplete="off">
<input id="test-out" value="" type="text" autocomplete="off" readonly="">

<a
	class="copyright"
	href="https://github.com/vovanr/arabic-roman-convert.js"
	target="_blank"
	rel="noopener noreferrer"
	>
	<span class="copyright__license">MIT ©</span> <span class="copyright__author">Vladimir Rodkin</span>
</a>

<script src="index.js"></script>
<script>
(function () {

	var testInput = document.getElementById('test-in');
	var testOutput = document.getElementById('test-out');

	var updateOutput = function () {
		testOutput.value = window.ArabicRoman.toRoman(testInput.value) || '';
	};

	testInput.value = new Date().getUTCFullYear();

	updateOutput();

	testInput.addEventListener('input', function () {
		updateOutput();
	});

})();
</script>
</body>
</html>
